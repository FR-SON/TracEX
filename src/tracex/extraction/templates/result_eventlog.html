<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Eventlog</title>
</head>
<body>

    <h2>File Processing Result</h2>

    {% if csv_data %}
        <table>
            <thead>
                <tr>
                    {% for header in csv_data.0.keys %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in csv_data %}
                    <tr>
                        {% for value in row.values %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No data to display.</p>
    {% endif %}

</body>
</html>
