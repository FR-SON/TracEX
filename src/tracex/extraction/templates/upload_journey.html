<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TracEX</title>
</head>
<body>
    <h2>Welcome</h2>
    <p>Please upload our patient journey below.</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Upload">
    </form>

    <a href="{% url 'selection' %}">
        <button>Return to input selection</button>
    </a>
</body>
</html>
